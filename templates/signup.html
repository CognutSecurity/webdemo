<!doctype html>
<html class="no-js" lang="en">
    <head>
        {% include "elements/_head.html" %}
    </head>
    <body>
        <div class="auth">
            <div class="auth-container">
                <div class="card">
                    <header class="auth-header">
                        <h1 class="auth-title">
                            <div class="logo">
                                    <!--<span class="l l1"></span>-->
                                    <!--<span class="l l2"></span>-->
                                    <!--<span class="l l3"></span>-->
                                    <!--<span class="l l4"></span>-->
                                    <!--<span class="l l5"></span>-->
                                    <img src="/assets/logo.png" alt="" style="width: 40px; margin-top: -20px; margin-left: 0px;">
                            </div> Cognuts Intelligence </h1>
                    </header>
                    <div class="auth-content">
                        <p class="text-xs-center">SIGNUP TO GET INSTANT ACCESS</p>
                        <form id="signup-form" action="/auth/register" method="POST" novalidate="">
                            <div class="form-group">
                                <label for="uname">User Name</label>
                                <div class="row">
                                    <!--<div class="col-sm-6">-->
                                        <!--<input type="text" class="form-control underlined" name="firstname" id="firstname" placeholder="Enter firstname" required=""> </div>-->
                                    <div class="col-sm-12">
                                        <input type="text" class="form-control underlined" name="uname" id="uname" placeholder="Enter Username" required=""> </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control underlined" name="email" id="email" placeholder="Enter email address" required=""> </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <input type="password" class="form-control underlined" name="password" id="password" placeholder="Enter password" required=""> </div>
                                    <div class="col-sm-6">
                                        <input type="password" class="form-control underlined" name="retype_password" id="retype_password" placeholder="Re-type password" required=""> </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="agree">
                                    <input class="checkbox" name="agree" id="agree" type="checkbox" required="">
                                    <span>Agree the terms and
                                        <a href="#">policy</a>
                                    </span>
                                </label>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-block btn-primary">Sign Up</button>
                            </div>
                            <div class="form-group">
                                <p class="text-muted text-xs-center">Already have an account?
                                    <a href="/auth/login">Login!</a>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="text-xs-center">
                    <a href="/" class="btn btn-secondary rounded btn-sm">
                        <i class="fa fa-arrow-left"></i> Back to dashboard </a>
                </div>
            </div>
        </div>
        <!-- Reference block for JS -->
        <div class="ref" id="ref">
            <div class="color-primary"></div>
            <div class="chart">
                <div class="color-primary"></div>
                <div class="color-secondary"></div>
            </div>
        </div>
        <script src="js/vendor.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
